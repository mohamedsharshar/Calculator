<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="calculator.png">
</head>
<body>
    <div class="calc">
        <div class="container">
            <div class="display">
                <div class="head">
                    <h1 id="res"></h1> 
                </div>
            </div>
            <div class="display2">
                <div class="body" id="ress">
                    <div class="row1">
                        <div class="btn" onclick="cleare()"><h1>C</h1></div>
                        <div class="btn" onclick="sqrtt()"><h1>&radic;</h1></div>
                        <div class="btn" onclick="per()"><h1>&#37;</h1></div>
                        <div class="btn" onclick="sin()"><h1>sin</h1></div>
                        <div class="btn" onclick="cos()"><h1>cos</h1></div>
                        <div class="btn" onclick="tan()"><h1>tan</h1></div>
                        <div class="btn" onclick="disp('/')"><h1>/</h1></div>
                    </div>
                    <div class="row1">
                        <div class="btn" style="background-color: white;"><h1 style="color: black;" onclick="disp(7)">7</h1></div> 
                        <div class="btn" style="background-color: white;"><h1 style="color: black;" onclick="disp(8)">8</h1></div> 
                        <div class="btn" style="background-color: white;"><h1 style="color: black;" onclick="disp(9)">9</h1></div> 
                        <div class="btn" style="background-color: #F29923;"><h1 style="color: white;" onclick="squaring()">x²</h1></div> 
                        <div class="btn" style="background-color: #F29923;"><h1 style="color: white;" onclick="cubing()">x³</h1></div> 
                        <div class="btn" style="background-color: #F29923;"><h1 style="color: white;" onclick="disp(22/7)">π</h1></div> 
                        <div class="btn" onclick="disp('*')"><h1>&#xd7;</h1></div>
                    </div>
                    <div class="row1">
                        <div class="btn" style="background-color: white;"><h1 style="color: black;" onclick="disp(4)">4</h1></div> 
                        <div class="btn" style="background-color: white;"><h1 style="color: black;" onclick="disp(5)">5</h1></div> 
                        <div class="btn" style="background-color: white;"><h1 style="color: black;" onclick="disp(6)">6</h1></div> 
                        <div class="btn" style="background-color: #F29923;"><h1 style="color: white;" onclick="log()">log</h1></div> 
                        <div class="btn" style="background-color: #F29923;"><h1 style="color: white;" onclick="disp(Math.E)">e</h1></div> 
                        <div class="btn" style="background-color: #F29923;"><h1 style="color: white;" onclick="calculateFactorial()">!</h1></div> 
                        <div class="btn" onclick="disp('-')"><h1>&#8722;</h1></div>
                    </div>
                    <div class="row1">
                        <div class="btn" style="background-color: white;"><h1 style="color: black;" onclick="disp(1)">1</h1></div> 
                        <div class="btn" style="background-color: white;"><h1 style="color: black;" onclick="disp(2)">2</h1></div> 
                        <div class="btn" style="background-color: white;"><h1 style="color: black;" onclick="disp(3)">3</h1></div> 
                        <div class="btn" style="background-color: #F29923;"><h1 style="color: white;" onclick="reverse()">x⁻¹</h1></div> 
                        <div class="btn" style="background-color: #4D5A49;"><h1 style="color: white;" onclick="disp('(')">(</h1></div> 
                        <div class="btn" style="background-color: #4D5A49;"><h1 style="color: white;" onclick="disp(')')">)</h1></div> 
                        <div class="btn" onclick="disp('+')"><h1>+</h1></div>
                    </div>
                    <div class="row1">
                        <div class="btn" style="background-color: white;"><h1 style="color: black;" onclick="disp(0)">0</h1></div>
                        <div class="btn" onclick="disp('.')"><h1>.</h1></div>
                        <div class="btn" onclick="equall()"><h1>=</h1></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
